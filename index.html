<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/tasks.js" defer></script>
    <script src="assets/js/counter.js" defer></script>
  </head>
  <body>
    <div class="image-effect">
      <section class="container">
        <section class="container-timer">
          <div>
            <button onclick="AtualizarTempo('pomodoro')" id="pomodoro" class="modality active-button" type="button">Pomodoro</button>
            <button onclick="AtualizarTempo('intervaloCurto')" id="intervaloCurto" class="modality" type="button">Intervalo Curto</button>
            <button onclick="AtualizarTempo('intervaloLongo')" id="intervaloLongo" class="modality" type="button">Intervalo Longo</button>
          </div>
          <div>
            <p id="counter">25:00</p>
          </div>
          <div style="display: flex; gap: 4px; flex-wrap: wrap; justify-content: center;">
            <button id="start" class="start" onclick="startTimer(tempoSelecionado)" type="button">Começar</button>
            <button id="start" class="reset" onclick="ResetTimer(tempoSelecionado)" type="button">Reset</button>
          </div>
        </section>
        <div class="divider"></div>
        <section class="tasks">
          <div>
            <h1>Tarefas</h1>
            <form>
              <input
                id="new-task"
                type="text"
                name="Nova Tarefa"
                placeholder="Adicione uma nova tarefa"
              />
              <button id="add-task" type="button">+</button>
            </form>
          </div>
          <div class="tasks-list">
            <ol id="tasks"></ol>
          </div>
        </section>
      </section>
    </div>
    <template id="task-template">
      <li class="task">
        <div class="task-container">
          <span class="task-text"></span>
          <button type="button" class="delete-task">
            <img src="./assets/images/trash.svg" alt="ìcone de lixeira" />
          </button>
        </div>
      </li>
    </template>
  </body>
</html>
